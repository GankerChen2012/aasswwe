<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        <script src="Scripts/jquery-1.8.2.min.js" type="text/javascript"></script>
        <script src="Scripts/jquery-ui-1.8.24.min.js" type="text/javascript"></script>
        <script src="Scripts/Common.js" type="text/javascript"></script>
        <link href="Scripts/jquery-ui.css" rel="stylesheet" type="text/css" />
        <script src="Scripts/MyJS.js" type="text/javascript"></script>
        <script type="text/javascript">
            function checkLeave() {
                event.returnValue = "确定离开当前页面吗？";
            }
        </script>
        <style type="text/css">
            .selected { background: #aaaaaa; color: white; }
            #effect
            {
                width: 180px;
                height: 100%;
                padding: 0.4em;
                position: relative;
            }
            #effect h3
            {
                margin: 0;
                padding: 0.4em;
                text-align: center;
            }
            .container
            {
                font-family: "Courier New";
                width: 98%;
                height: 93%;
                overflow: auto;
                margin: 5px;
                border: 1px solid black;
            }
            .width
            {
                width: 55px;
            }
        </style>
    </head>
    <body onbeforeunload="checkLeave()" style="background: url(image/2.jpg) repeat; width: 1200px; margin: auto;">
        <!--开头 -->
        <div id="socketTop" style="width: 830px; margin: 10px;" class="ui-widget-content ui-corner-all">
            <div style="margin: 10px;">
                &nbsp; &nbsp; 服务器地址:
                <input type="text" id="Connection" />
                用户名：
                <input type="text" id="txtName" value="aasswwe" />
                <input id='ToggleConnection' type="button" value="连接" onclick='ToggleConnectionClicked();' />
                <input id='Button1' type="button" value="清除消息" onclick='ClearMsg();' />
                <input id='Button2' type="button" value="准备" onclick='SendPlan();' />
            </div>
        </div>
        <div>
            
        </div>
        <!--左边 -->
        <div id="socketLeft" style="float: left; height: 600px; width: 211px; overflow: auto;">
            <div id="effect" class="ui-widget-content">
                <h3 class="ui-widget-header ui-corner-all">用户列表</h3>
                <div id="UserList"></div>
            </div>
        </div>
        <!--中间 -->
        <div id="" style="float: left; margin-left: 10px; width: 600px; height: 650px">
            <div id="socketMain" class="ui-widget-content ui-corner-all" style="width: 600px; height: 550px;">
                <div id="SpeakUserName" style="height: 20px; border: 1px solid black;">
                    自由发言时间...</div>
                <div id='LogContainer' class="container">
                </div>
            </div>
            <div id='SendDataContainer' class="ui-widget-content ui-corner-all">
                <div style="margin:10px;" >
                    <input type="text" id="DataToSend" size="78%" />
                    <input id='SendData' type="button" onclick='SendMsg();' value="发送" />
                </div>
            </div>
        </div>
        <!--右边 -->
        <div id="ChangeContainer" style="float: left; margin: 10px;">
            <div id="chances" style="margin: 10px; border: 1px solid black; width: 300px;" class="ui-widget-content ui-corner-all">
                <br />
                &nbsp;&nbsp;题 目:<input type="text" readonly="readonly" id="title" />
                <input type="button"  value="自杀" id="KillMe" onclick="SendKillMe()" /><br />
                &nbsp;&nbsp;猜 题:<input type="text" id="guessTxt" />
                <input type="button"  value="猜题" id="guessBtn" onclick="SendGuessTitle()" /><br />
                &nbsp;&nbsp;投 票:<select id="Select1">
                                    <option>请选择</option>
                                </select>
                <input type="button"  value="投票" id="sendNote" onclick="SendVoteUser()" /><br />
                <br />
            </div>
            <div id="host" class="ui-widget-content ui-corner-all" style="border: 1px solid black;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           margin: 10px; width: 300px;">
                <br />
                &nbsp;&nbsp;平民题目：<input type="text" id="people" class="width" />
                人数：<input type="text" id="peopleNum" class="width" />人
                <br />
                &nbsp;&nbsp;卧底题目：<input type="text" id="ghost" class="width" />
                人数：<input type="text" id="ghostNum" class="width" />人
                <br />
                &nbsp;&nbsp;白痴人数：<input type="text" id="XiaoBai" class="width" />人
                <br />
                <br />
                &nbsp;&nbsp;&nbsp;<input type="button"  value="出题" onclick="SendTitle()" id="sendTitle" />
                <input type="button"  value="开始" onclick="SendStartGame()" id="startGame"/>
                <input type="button"  value="清除题目" onclick="SendClearTitle()" id="ClearTitle" />
                <br />
                <br />
            </div>
        </div>
        <input type="hidden" id="gameType" value="_loginOut" />
    </body>
</html>
